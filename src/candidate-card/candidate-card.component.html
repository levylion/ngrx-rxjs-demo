<mat-card>
    <mat-card-header>
        <img  mat-card-avatar src="../assets/avatar.png" >
        <mat-card-title>{{candidate.name}}</mat-card-title>
        <mat-card-subtitle [ngStyle]="{'color': color}">{{candidate.experty}} developer</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>
          {{candidate.description}}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" mat-button>Add</button>
    </mat-card-actions>
</mat-card>
